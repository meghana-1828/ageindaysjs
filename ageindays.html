<head>

    <style>
        .flex-box-container-1{
            display: flex;
            padding: 10px;
            border:1px solid black;
            justify-content: space-around;
        }
        .flex-box-container-1 div{
            display: flex;
            padding: 10px;
            border:1px solid black;
            align-items: center;
        }
        .container-1{
            border: 2px solid black;
            width: 65%;
            margin: 0 auto;
            align-items: center;
            /*justify-content: center;*/
        }
                .container-2{
            border: 2px solid black;
            width: 65%;
            margin: 0 auto;

            /*justify-content: center;*/
        }
        .flex-box-container-2{
            display: flex;
            /*flex-wrap: wrap;*/
            justify-content: space-around;
            border:1px solid blue;
            overflow: hidden;
            /*width: 50%;*/
        }
        .flex-box-container-2 div{
            display: flex;

        .flex-box1{

</head>
<body>
    <div class="container-1">
        <center><h2>1st challenge</h2></center>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result" >
                
            </div>
            
        </div>
    </div>    
    <div class="container-2">
        <center><h2>1st challenge</h2></center> 
        
        <div class="flex-box-container-2" id="cat">

            </div>
            <div>
                <button class="btn btn-danger" onclick="reset1()">reset</button>
            </div>
        </div>    
            <div class="flex-box1">
                <div id="flex-box-result1" ></div>
                
            </div>
            
        <!-- </div> -->
        </div>    
        
    </div>
    <script>
    function ageInDays(){
        var birthyear=prompt("what year were you born");
        var ageInDayss=(2020-birthyear)*365;
        var h1=document.createElement("h1");
        var textAnswer=document.createTextNode("you are "+ageInDayss+"days old.");
        h1.setAttribute('id','ageInDays');
        h1.appendChild(textAnswer);
        document.getElementById("flex-box-result").appendChild(h1);
        // document.getElementById("flex-box-result").appendChild(h1);
        // ================================
        // document.getElementById("flex-box-result").innerHTML="your are " + ageInDayss +" days old";
        
        }
        function reset(){
            document.getElementById("ageInDays").remove();
        

        }
    </script>

        function generatecat(){
            var image=document.createElement('img');
            var div=document.getElementById('flex-box-result1');
            image.src="https://images-na.ssl-images-amazon.com/images/I/81NGXVSGWFL.png" ;
            div.appendChild(image);
        }
        function reset1(){
            document.getElementById('flex-box-result1').remove();
        }
    </script>
